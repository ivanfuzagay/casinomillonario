<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n - JokerCrazy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-container {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #38ff00;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #38ff00;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #38ff00, #c6ff00);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 255, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(56, 255, 0, 0.2);
            border: 2px solid #38ff00;
            color: #38ff00;
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            display: block;
        }

        .current-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .current-info p {
            color: #ccc;
            margin: 5px 0;
        }

        .current-info strong {
            color: #38ff00;
        }

        .password-note {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .reset-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #cc0000;
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1> Panel de Administraci贸n</h1>
        
        <div class="current-info" id="currentInfo">
            <p><strong>N煤mero actual:</strong> <span id="currentPhone">Cargando...</span></p>
            <p><strong>Mensaje actual:</strong> <span id="currentMessage">Cargando...</span></p>
            <p><strong>Cambios realizados:</strong> <span id="changeCount" style="color: #38ff00; font-size: 1.2em; font-weight: bold;">0</span> <button type="button" id="resetBtn" class="reset-btn">Resetear</button></p>
        </div>

        <form id="adminForm" onsubmit="return false;">
            <div class="form-group">
                <label for="password">Contrase帽a de Administrador:</label>
                <input type="password" id="password" required>
                <div class="password-note">Configura ADMIN_PASSWORD en Vercel (por defecto: admin123)</div>
            </div>

            <div class="form-group">
                <label for="phone">N煤mero de Tel茅fono (puedes usar cualquier formato):</label>
                <input type="text" id="phone" placeholder="+54 11 4344 3600 o 5491143443600" required>
            </div>

            <!-- El mensaje de WhatsApp no se puede cambiar, siempre viene de la variable de entorno WHATSAPP_MESSAGE -->

            <button type="submit" class="btn" id="submitBtn">Actualizar N煤mero</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const API_URL = '/api/phone';

        // Cargar informaci贸n actual
        async function loadCurrentInfo() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                document.getElementById('currentPhone').textContent = data.phone || 'No disponible';
                document.getElementById('currentMessage').textContent = decodeURIComponent(data.message || 'No disponible');
                document.getElementById('changeCount').textContent = data.changeCount !== undefined ? data.changeCount : '0';
            } catch (error) {
                console.error('Error al cargar informaci贸n:', error);
                document.getElementById('currentPhone').textContent = 'Error al cargar';
                document.getElementById('currentMessage').textContent = 'Error al cargar';
            }
        }

        // Esperar a que el DOM est茅 completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar env铆o del formulario
            const adminForm = document.getElementById('adminForm');
            if (adminForm) {
                adminForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const submitBtn = document.getElementById('submitBtn');
                    const messageDiv = document.getElementById('message');
                    const phone = document.getElementById('phone').value.trim();
                    const password = document.getElementById('password').value;

                    if (!phone || !password) {
                        messageDiv.className = 'message error';
                        messageDiv.textContent = 'Por favor completa todos los campos';
                        messageDiv.style.display = 'block';
                        return;
                    }

                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Actualizando...';
                    messageDiv.className = 'message';
                    messageDiv.style.display = 'none';

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                phone: phone,
                                password: password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            messageDiv.className = 'message success';
                            messageDiv.textContent = data.message || '隆N煤mero actualizado correctamente!';
                            messageDiv.style.display = 'block';
                            
                            // Actualizar contador inmediatamente si viene en la respuesta
                            if (data.changeCount !== undefined) {
                                document.getElementById('changeCount').textContent = data.changeCount;
                            }
                            
                            // Recargar informaci贸n actual
                            setTimeout(() => {
                                loadCurrentInfo();
                            }, 1000);
                        } else {
                            messageDiv.className = 'message error';
                            messageDiv.textContent = data.error || 'Error al actualizar';
                            messageDiv.style.display = 'block';
                        }
                    } catch (error) {
                        console.error('Error en la petici贸n:', error);
                        messageDiv.className = 'message error';
                        messageDiv.textContent = 'Error de conexi贸n: ' + error.message;
                        messageDiv.style.display = 'block';
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Actualizar N煤mero';
                    }
                });
            }

            // Manejar reset del contador
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const password = document.getElementById('password').value;
                    if (!password) {
                        alert('Por favor ingresa la contrase帽a de administrador primero');
                        return;
                    }

                    if (!confirm('驴Est谩s seguro de que quieres resetear el contador a 0?')) {
                        return;
                    }

                    const messageDiv = document.getElementById('message');

                    resetBtn.disabled = true;
                    resetBtn.textContent = 'Reseteando...';
                    messageDiv.className = 'message';
                    messageDiv.style.display = 'none';

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                reset: true,
                                password: password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            messageDiv.className = 'message success';
                            messageDiv.textContent = data.message || '隆Contador reseteado correctamente!';
                            messageDiv.style.display = 'block';
                            
                            // Actualizar contador inmediatamente
                            document.getElementById('changeCount').textContent = '0';
                        } else {
                            messageDiv.className = 'message error';
                            messageDiv.textContent = data.error || 'Error al resetear el contador';
                            messageDiv.style.display = 'block';
                        }
                    } catch (error) {
                        console.error('Error en la petici贸n:', error);
                        messageDiv.className = 'message error';
                        messageDiv.textContent = 'Error de conexi贸n: ' + error.message;
                        messageDiv.style.display = 'block';
                    } finally {
                        resetBtn.disabled = false;
                        resetBtn.textContent = 'Resetear';
                    }
                });
            }

            // Cargar informaci贸n al iniciar
            loadCurrentInfo();
        });
